<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>My Hello World Document</title>
      <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
      <button onclick="darkMode()">Toggle dark mode</button>
    <div id="message">Welcome to my page! <button onclick="document.getElementById('message').classList.add('dismissed');">Dismiss</button></div>

          <h1 id="page-title">Hello, World!</h1>

      <figure>
          <img src="https://placecats.com/300/200" />
          <figcaption>Here's a cute cat that changes when the page is refreshed.</figcaption>
      </figure>
      <article>
          <p>
              Hi! I'm Steph Tipton. I like D&D, baking and gardening, horror podcasts, and pro wrestling. I have two cats named Bagel and Bento.
          </p>
          <p>
              This is my first ever web design class, and I'm looking forward to it. I hope it goes well! :)
          </p>
        <script>
            document.getElementById("page-title").style.fontSize="45px";
        </script>
        <script>
            function darkMode() {
  document.body.classList.toggle('dark-mode');
}
         </script>
     </article> 
  </body>  
</html>
